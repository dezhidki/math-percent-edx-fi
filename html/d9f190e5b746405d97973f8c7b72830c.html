<div style="background-color: #e8e2ff;padding: 1em;border: 1px solid;border-color: #ae99ff;border-radius: 2px;">
<p style="font-weight: bold;">Kuinka monta prosenttia luku \( a \) on luvusta \( b \)?</p>
<p><em>Prosenttiosuus</em> kertoo, montako prosenttia luku on toisesta luvusta.</p>
<p>Prosenttiosuus saadaan jakolaskun avulla: \[ \frac{a}{\color{red}{b}} \cdot 100\ \% \]</p>
<p><span style="color: red;">Perusarvo</span> on luku, josta prosentti otetaan.</p>
</div>
